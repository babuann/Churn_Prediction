<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservation Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #f4f4f4;">
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Hotel Reservation Cancellation Prediction</h2>
        <form action="/" method="POST">

            <div class="form-group">
                <label>Lead Time</label>
                <input type="number" class="form-control" name="lead_time" required>
            </div>

            <div class="form-group">
                <label>No. of Special Requests</label>
                <input type="number" class="form-control" name="no_of_special_request" required>
            </div>

            <div class="form-group">
                <label>Average Price per Room</label>
                <input type="number" step="0.01" class="form-control" name="avg_price_per_room" required>
            </div>

            <div class="form-group">
                <label>Arrival Month</label>
                <select class="form-control" name="arrival_month" required>
                    <option value="">--Select Month--</option>
                    <option value="1">January</option><option value="2">February</option>
                    <option value="3">March</option><option value="4">April</option>
                    <option value="5">May</option><option value="6">June</option>
                    <option value="7">July</option><option value="8">August</option>
                    <option value="9">September</option><option value="10">October</option>
                    <option value="11">November</option><option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label>Arrival Date</label>
                <input type="number" class="form-control" name="arrival_date" min="1" max="31" required>
            </div>

            <div class="form-group">
                <label>Market Segment Type</label>
                <select class="form-control" name="market_segment_type" required>
                    <option value="">--Select--</option>
                    <option value="0">Aviation</option>
                    <option value="1">Complementary</option>
                    <option value="2">Corporate</option>
                    <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>
            </div>

            <div class="form-group">
                <label>No. of Week Nights</label>
                <input type="number" class="form-control" name="no_of_week_nights" required>
            </div>

            <div class="form-group">
                <label>No. of Weekend Nights</label>
                <input type="number" class="form-control" name="no_of_weekend_nights" required>
            </div>

            <div class="form-group">
                <label>Type of Meal Plan</label>
                <select class="form-control" name="type_of_meal_plan" required>
                    <option value="">--Select--</option>
                    <option value="0">Meal Plan 1</option>
                    <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option>
                    <option value="3">Not Selected</option>
                </select>
            </div>

            <div class="form-group">
                <label>Room Type Reserved</label>
                <select class="form-control" name="room_type_reserved" required>
                    <option value="">--Select--</option>
                    <option value="0">Room Type 1</option>
                    <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option>
                    <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option>
                    <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        <div class="text-center mt-4">
            {% if prediction is not none %}
                {% if prediction == 0 %}
                    <h4 class="text-danger">The Customer is going to cancel the reservation</h4>
                {% elif prediction == 1 %}
                    <h4 class="text-success">The Customer will not cancel the reservation</h4>
                {% endif %}
            {% endif %}
        </div>

    </div>
</div>
</body>
</html>
